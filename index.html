<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VPN Script Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>VPN Script Hub</span>
            </div>
            <div class="controls">
                <div class="coin-system">
                    <i class="fas fa-coins"></i>
                    <span id="user-coins">0</span>
                    <button class="coin-add-btn" id="add-coins-btn" aria-label="Coin Ekle">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <button class="theme-toggle-btn" id="theme-toggle-btn" aria-label="Temayı Değiştir">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="welcome-section">
                <h1>Elite Servers Web App</h1>
                <p>Güvenli ve hızlı VPN scriptlerini edinin.</p>
            </section>

            <section class="scripts-section">
                <h2>Mevcut Scriptler</h2>
                <div class="scripts-grid" id="scripts-grid">
                    <!-- Script kartları buraya JavaScript ile eklenecek -->
                    <div class="loading-placeholder">
                        <p>Scriptler yükleniyor...</p>
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Coin Kazanma Modalı -->
    <div class="modal" id="coin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Coin Kazan</h3>
                <button class="modal-close" id="coin-modal-close" aria-label="Kapat">&times;</button>
            </div>
            <div class="modal-body">
                <i class="fas fa-coins modal-icon"></i>
                <h4>Reklam İzleyerek Coin Kazanın!</h4>
                <p>Kısa bir reklam izleyerek <strong>+1 Coin</strong> kazanabilirsiniz.</p>
                <button class="btn btn-primary" id="watch-ad-btn">
                    <i class="fas fa-play"></i> Reklam İzle
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
