<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-shield"></i> Yönetici Paneli</h1>
        </header>

        <!-- İstatistikler -->
        <section id="stats-section" class="card">
            <h2><i class="fas fa-chart-line"></i> Genel İstatistikler</h2>
            <div class="stats-grid">
                <div>
                    <p>Toplam İndirme</p>
                    <span id="total-downloads">0</span>
                </div>
                <div>
                    <p>Toplam Kullanıcı</p>
                    <span id="total-users">0</span>
                </div>
                <div>
                    <p>Toplam Script</p>
                    <span id="total-scripts">0</span>
                </div>
            </div>
        </section>

        <!-- Reklam Ayarları -->
        <section id="ads-section" class="card">
            <h2><i class="fas fa-ad"></i> Reklam Ayarları</h2>
            <form id="ad-settings-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="ad-frequency">Sıklık (Frequency)</label>
                        <input type="number" id="ad-frequency" name="frequency" required>
                    </div>
                    <div class="form-group">
                        <label for="ad-capping">Sınır (Capping)</label>
                        <input type="text" id="ad-capping" name="capping" required>
                    </div>
                    <div class="form-group">
                        <label for="ad-interval">Aralık (Interval)</label>
                        <input type="text" id="ad-interval" name="interval" required>
                    </div>
                    <div class="form-group">
                        <label for="ad-timeout">Zaman Aşımı (Timeout)</label>
                        <input type="text" id="ad-timeout" name="timeout" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Reklam Ayarlarını Kaydet</button>
            </form>
        </section>


        <!-- Script Yönetimi -->
        <section id="scripts-section" class="card">
            <div class="section-header">
                <h2><i class="fas fa-file-code"></i> Script Yönetimi</h2>
                <button class="btn btn-primary" onclick="openScriptModal()">
                    <i class="fas fa-plus"></i> Yeni Script Ekle
                </button>
            </div>
            <div id="scripts-list">
                <!-- Scriptler buraya dinamik olarak eklenecek -->
            </div>
        </section>

        <!-- Kullanıcı Yönetimi -->
        <section id="users-section" class="card">
             <div class="section-header">
                <h2><i class="fas fa-users"></i> Kullanıcı Yönetimi</h2>
            </div>
            <div id="users-list">
                <!-- Kullanıcılar buraya eklenecek -->
            </div>
        </section>

    </div>

    <!-- Script Ekleme/Düzenleme Modalı -->
    <div id="script-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeScriptModal()">&times;</span>
            <h3 id="modal-title">Yeni Script Ekle</h3>
            <form id="script-form">
                <input type="hidden" id="script-id" name="id">
                <div class="form-group">
                    <label for="script-name">Script Adı</label>
                    <input type="text" id="script-name" name="name" required>
                </div>
                 <div class="form-group">
                    <label for="script-filename">Dosya Adı (örn: v2ray_config.txt)</label>
                    <input type="text" id="script-filename" name="filename" required>
                </div>
                <div class="form-group">
                    <label for="script-description">Açıklama</label>
                    <textarea id="script-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="script-content">Script İçeriği</label>
                    <textarea id="script-content" name="content" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Kaydet</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
